---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    <ul>
    	{% for item in site[page.collection] %}
      	<li>
          <a href='{{ item.id | prepend: site.github.url }}'>{{ item.title }}</a>
        </li>
    	{% endfor %}
    </ul>
  </div>

</article>

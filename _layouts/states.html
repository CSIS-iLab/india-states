---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    <ul>
    	{% for subsector in page.subsectors %}
      		<li>{{ subsector.title }}: {{ subsector.description }}</li>
    	{% endfor %}
    </ul>
  </div>

</article>

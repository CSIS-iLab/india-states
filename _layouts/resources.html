---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    <ul>
    	{% for resource in site.resources %}
      	<li>
          <a href='{{ resource.link }}' target="_blank">{{ resource.title }}</a>: {{ resource.content }}
        </li>
    	{% endfor %}
    </ul>
  </div>

</article>

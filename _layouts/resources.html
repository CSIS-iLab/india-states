---
layout: default
---

<section class="page-container">
  <div class="content-wrapper fullWidthContent">
    <header class="page-header">
      <h1 class="main-title">{{ page.title | escape }}</h1>
    </header>

    <article class="post-content">
      {{ content }}

      <ul>
        {% for resource in site.resources %}
          <li>
            <a href='{{ resource.link }}' target="_blank">{{ resource.title }}</a>: {{ resource.content }}
          </li>
        {% endfor %}
      </ul>
    </article>
  </div>
</section>

<article id="{{ post.title | escape | slugify }}" class="post-articleContainer row">
	<div class="post-articleContent col-xs-12 col-md-9">
		<h4 class="articleTitle">{{ post.title | escape }}</h4>
		<span class="articleMeta">Posted on <span class="articleDate">{{ post.date | date: site.date_format }}</span></span>
		{{ post.excerpt }}
	</div>
	<div class="post-articleMetaContainer col-xs-12 col-md-3">
		Meta Information Here
	</div>
</article>

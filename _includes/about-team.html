<section class="team-container row">
	{% for person in site.data.team %}
		<div class="team-personContainer col-xs-12 col-md-4">
			{% if jekyll.environment == 'production' and site.cloudinary_url %}
	          <img src="{{ person.image | prepend: site.cloudinary_url }}" title="{{ page.feature_image_credit }}" alt="{{ page.feature_image_credit }}" />
	        {% else %}
	          <img src="{{ person.image | default:'/assets/img/anon-author.svg' | relative_url }}" alt='{{ person.name }} Image'/>
	        {% endif %}
			<br />
			<strong class="team-name">{{ person.name }}</strong><br />
			<span class="team-title">{{ person.title | escape }}</span>
		</div>
	{% endfor %}
</section>

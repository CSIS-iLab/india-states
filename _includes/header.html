<header class="site-header" role="banner">

  <div class="header-mainContainer">

    <div class="content-wrapper">

      <div class="row">
        <div class="header-logoContainer col-xs-10 col-md-6">
          <a class="header-logo" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>
        </div>

        <div class="header-navContainer col-xs-2 col-md-6">
          <nav class="header-nav">
            <span class="menu-icon">
              <svg id="mobile-menu" data-name="mobile-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38 29"><defs><style>.cls-1{fill:#004165;}.cls-2{fill:#fff;}</style></defs><title>mobile-menu</title><path class="cls-1" d="M36.67 0H1.33A1.31 1.31 0 0 0 0 1.29v26.42A1.31 1.31 0 0 0 1.33 29h35.34A1.31 1.31 0 0 0 38 27.71V1.29A1.31 1.31 0 0 0 36.67 0"/><path class="cls-2" d="M29.58 7H8.47a1.87 1.87 0 0 0-.8.09v1.82a1.87 1.87 0 0 0 .8.09h21.11a1.87 1.87 0 0 0 .8-.09V7.09a1.87 1.87 0 0 0-.8-.09m0 6H8.47a1.87 1.87 0 0 0-.8.09v1.82a1.87 1.87 0 0 0 .8.09h21.11a1.87 1.87 0 0 0 .8-.09v-1.82a1.87 1.87 0 0 0-.8-.09M8.47 19a1.87 1.87 0 0 0-.8.09v1.82a1.87 1.87 0 0 0 .8.09h21.11a1.87 1.87 0 0 0 .8-.09v-1.82a1.87 1.87 0 0 0-.8-.09z"/><path class="cls-1" d="M36.67 0H1.33A1.31 1.31 0 0 0 0 1.29v26.42A1.31 1.31 0 0 0 1.33 29h35.34A1.31 1.31 0 0 0 38 27.71V1.29A1.31 1.31 0 0 0 36.67 0"/><path class="cls-2" d="M29.58 7H8.47a1.87 1.87 0 0 0-.8.09v1.82a1.87 1.87 0 0 0 .8.09h21.11a1.87 1.87 0 0 0 .8-.09V7.09a1.87 1.87 0 0 0-.8-.09m0 6H8.47a1.87 1.87 0 0 0-.8.09v1.82a1.87 1.87 0 0 0 .8.09h21.11a1.87 1.87 0 0 0 .8-.09v-1.82a1.87 1.87 0 0 0-.8-.09M8.47 19a1.87 1.87 0 0 0-.8.09v1.82a1.87 1.87 0 0 0 .8.09h21.11a1.87 1.87 0 0 0 .8-.09v-1.82a1.87 1.87 0 0 0-.8-.09z"/></svg>
            </span>

            <div class="header-navListContainer">
              {% assign menu = site.data.navigation.main %}
              <ul>
              {% for nav in menu %}
                <li class="{{ nav.class | escape }}"><a href="{{ nav.href | relative_url }}">{{ nav.title | escape }}</a></li>
              {% endfor %}
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

  </div>

  <div class="header-breadcrumbsContainer {% if page.extendedBreadcrumbs %}useExtended{% endif %}">
    <div class="content-wrapper">
      <div class="row">
        <nav class="header-breadcrumbs col-xs-10">Breadcrumbs {{ page.title }} {{ page.layout }}</nav>
        <div class="header-breadcrumbsSearch col-xs-2">
          <img src="{{ "/assets/img/search.svg" | relative_url }}" alt="Search" title="Search" />
        </div>
      </div>
    </div>
  </div>

</header>

{% if page.extendedBreadcrumbs %}
<div class="breadcrumbs-extended">
  <div class="content-wrapper fullWidthContent">
    <h1 class="main-title">{{ page.title | escape }}</h1>
    <p>{{ page.content }}</p>
  </div>
  </div>
{% endif %}
